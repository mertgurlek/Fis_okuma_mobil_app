<head>

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FiÅŸ Okuma">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/styles.css" as="style">
    
    <title>FiÅŸ Okuma - Modern FiÅŸ YÃ¶netim Sistemi</title>
    
    <!-- Critical CSS -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* Critical above-the-fold styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f7fb;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Loading spinner */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader-content {
            text-align: center;
            color: white;
        }
        
        .loader-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .loader-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loader when app loads */
        .app-loaded .initial-loader {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Initial loading screen -->
    <div class="initial-loader" id="initial-loader">
        <div class="loader-content">
            <div class="loader-logo">ðŸ“‹</div>
            <div class="loader-text">FiÅŸ Okuma</div>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <script>
        // Hide loader when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
                setTimeout(() => {
                    const loader = document.getElementById('initial-loader');
                    if (loader) loader.remove();
                }, 500);
            }, 1000);
        });
        
        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
